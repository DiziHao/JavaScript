<h2 align="center">唐诗欣赏</h2>
<hr width="100%"size="2" color="red">
<p align="center"><b><font size="3">静夜思</font></b></p>
<p align="center"><font size="2"><b> 李白</b></font></p>

<p align="center"><b> 床前明月光，<br>
疑是地上光。<br>
举头望明月， <br>
低头思故乡。</b></p>
<p>&nbsp;</p>
<hr width="100%"size="1"color="red">
<p><font class="text"><b>【简析】</b> <br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;这是写远客思乡之情的诗，诗以明白
    如话的语言雕琢出明静醉人的秋夜的意境。它不追求想象的新颖奇特，也
    摒弃了辞藻的精工华美；<br>它以清新朴素的笔触，抒写了丰富深曲的
    内容。境是境，情是情，那么逼真，那么动人，百读不厌，耐人寻绎。
    无怪乎有人赞它是“妙绝古今”。
</p>
